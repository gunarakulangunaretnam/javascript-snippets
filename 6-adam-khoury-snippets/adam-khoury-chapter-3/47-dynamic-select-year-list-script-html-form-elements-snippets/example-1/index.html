<!DOCTYPE html>

<html>
    
    <head>
        
        <title>This is the title</title>
        

        <link rel="stylesheet" type="text/css" href="style.css">
		
  
  
    </head>
    
    
<body>


  
    <select id="year" name="year">

        <script>

            var d = new Date();
            var y = d.getFullYear();

            for (a = 1990; a <= y; a++) {

                document.write('<option value="'+a+'">'+a+'</option>')
            }

        </script>

    </select>

    <script src="js.js"></script>




</body>
        
        
    
</html>
